<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skydiving Game</title>
    
</head>
<link rel="stylesheet" href="skydiving.css">

<body>
    <h1 class="welcome" id="title" ><b> WELCOME TO SKYDIVING GAME</b> </h1>
    <h3 class="welcome" id="owner"><i>"Dive into eureka_knight's World" </i></h3>
    <canvas id="gameCanvas"></canvas>
    <div id="usernameForm">
        <label for="username">Enter Username:</label>
        <input type="text" id="username" />
        <button id="startGame">Start Game</button>
    </div>
    <div id="welcomeMessage"></div>
    <div id="gameOver">
        Game Over!
        <br />
        <button id="playAgain">Play Again</button>
    </div>
    <script src="skydiving.js"></script>
</body>

</html>
